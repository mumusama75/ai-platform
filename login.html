        body {

        /* æ ‡ç­¾åˆ‡æ¢ */

        /* è¡¨å• */
        .auth-form {

        .submit-btn {

        /* æ¶ˆæ¯æç¤º */

        /* å…¶ä»–ç™»å½•æ–¹å¼ */

        /* åº•éƒ¨é“¾æ¥ */

        /* ä¸»é¢˜åˆ‡æ¢ */

        /* è¿”å›é¦–é¡µ */
        .back-home {

        /* åŠ è½½åŠ¨ç”» */
        .spinner {

            border-top-color: #fff;
            border-radius: 50%;

        }

        .submit-btn.loading .spinner {
            display: inline-block;
        }

        .submit-btn.loading .btn-text {

        }

        @keyframes spin {

        @media (max-width: 480px) {
            .auth-card {

        /* å¯†ç å¼ºåº¦æç¤º */
        .password-requirements {

        }

        /* è®°ä½æˆ‘å’Œå¿˜è®°å¯†ç  */
        .form-options {

            margin: 15px 0;

        }

        .remember-me {
            display: flex;

        }

        .remember-me input[type="checkbox"] {
            width: 18px;

        }

        .forgot-password {

        .forgot-password:hover {

        /* ç™»å½•å°è¯•æç¤º */
        .attempts-warning {

        .attempts-warning.show {

        .req-item {

        .req-item.valid {

        .req-item.valid .req-icon {
            color: var(--success);
        }

        .req-icon {
            font-size: 0.9rem;
            width: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">

    <div class="auth-container">

                        <input type="password" id="regPassword" placeholder="8ä½ä»¥ä¸Šï¼Œå«å¤§å°å†™ã€æ•°å­—ã€ç‰¹æ®Šå­—ç¬¦" required minlength="8" oninput="validatePasswordRealtime()">

                        <div class="req-item" id="reqNumber"><span class="req-icon">â—‹</span> åŒ…å«æ•°å­—</div>
                        <div class="req-item" id="reqSpecial"><span class="req-icon">â—‹</span> åŒ…å«ç‰¹æ®Šå­—ç¬¦ (!@#$%^&* ç­‰)</div>

                <div class="form-group">

    <script src="scripts/common.js"></script>
    <script>
        // ä½¿ç”¨ common.js ä¸­å®šä¹‰çš„ API_BASE
        const API_BASE_URL = window.AIHub ? window.AIHub.API_BASE : '/api';

        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        const token = localStorage.getItem('ai-hub-token');
        if (token) {
            // éªŒè¯ token
            fetch(`${API_BASE_URL}/verify`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => res.json())
            .then(data => {
                if (data.valid) {
                    window.location.href = 'index.html';
                }
            })
            .catch(() => {
                localStorage.removeItem('ai-hub-token');
                localStorage.removeItem('ai-hub-user');
            });
        }

        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            document.querySelector(`.auth-tab:nth-child(${tab === 'login' ? 1 : 2})`).classList.add('active');
            document.getElementById(`${tab}Form`).classList.add('active');

            hideMessage();
        }

        // æ˜¾ç¤º/éšè—å¯†ç 
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'ğŸ™ˆ';
            } else {
                input.type = 'password';
                btn.textContent = 'ğŸ‘ï¸';
            }
        }

        // å®æ—¶å¯†ç éªŒè¯
        function validatePasswordRealtime() {
            const password = document.getElementById('regPassword').value;

            const requirements = {
                reqLength: password.length >= 8,
                reqUpper: /[A-Z]/.test(password),
                reqLower: /[a-z]/.test(password),
                reqNumber: /[0-9]/.test(password),
                reqSpecial: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
            };

            for (const [id, valid] of Object.entries(requirements)) {
                const el = document.getElementById(id);
                if (el) {
                    el.classList.toggle('valid', valid);
                    el.querySelector('.req-icon').textContent = valid ? 'âœ“' : 'â—‹';
                }
            }

            return Object.values(requirements).every(v => v);
        }

        // HTML è½¬ä¹‰å‡½æ•°ï¼ˆé˜²æ­¢ XSSï¼‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type = 'error') {
            const msg = document.getElementById('message');
            const icon = type === 'error' ? 'âŒ' : 'âœ…';
            msg.innerHTML = `<span>${icon}</span> ${escapeHtml(text)}`;
            msg.className = `message show ${type}`;
        }

        function hideMessage() {
            document.getElementById('message').classList.remove('show');
        }

        // æ˜¾ç¤ºç™»å½•å°è¯•è­¦å‘Š
        function showAttemptsWarning(remaining) {
            const warning = document.getElementById('attemptsWarning');
            if (remaining !== undefined && remaining <= 3 && remaining > 0) {
                warning.textContent = `âš ï¸ è¿˜å‰© ${remaining} æ¬¡å°è¯•æœºä¼šï¼Œä¹‹åè´¦æˆ·å°†è¢«é”å®š 15 åˆ†é’Ÿ`;
                warning.classList.add('show');
            } else {
                warning.classList.remove('show');
            }
        }

        // ç™»å½•å¤„ç†
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            btn.classList.add('loading');
            btn.disabled = true;
            hideMessage();

            try {
                const res = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, rememberMe })
                });

                const data = await res.json();

                if (!res.ok) {
                    // æ˜¾ç¤ºå‰©ä½™å°è¯•æ¬¡æ•°
                    if (data.attemptsRemaining !== undefined) {
                        showAttemptsWarning(data.attemptsRemaining);
                    }
                    // è´¦æˆ·é”å®š
                    if (data.locked) {
                        throw new Error(`è´¦æˆ·å·²é”å®šï¼Œè¯· ${data.remainingMinutes} åˆ†é’Ÿåå†è¯•`);
                    }
                    throw new Error(data.error || 'ç™»å½•å¤±è´¥');
                }

                // ä¿å­˜ç™»å½•ä¿¡æ¯
                localStorage.setItem('ai-hub-token', data.token);
                localStorage.setItem('ai-hub-user', JSON.stringify(data.user));

                showMessage('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');
                showAttemptsWarning(); // æ¸…é™¤è­¦å‘Š

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                showMessage(error.message);
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // å¿˜è®°å¯†ç 
        function showForgotPassword(e) {
            e.preventDefault();
            const email = prompt('è¯·è¾“å…¥æ‚¨çš„æ³¨å†Œé‚®ç®±ï¼š');
            if (!email) return;

            fetch(`${API_BASE_URL}/forgot-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            })
            .then(res => res.json())
            .then(data => {
                if (data.resetToken) {
                    // å¼€å‘æ¨¡å¼ä¸‹æ˜¾ç¤ºä»¤ç‰Œ
                    alert(`å¯†ç é‡ç½®é“¾æ¥ï¼ˆå¼€å‘æ¨¡å¼ï¼‰ï¼š\n${window.location.origin}/reset-password.html?token=${data.resetToken}`);
                } else {
                    showMessage(data.message, 'success');
                }
            })
            .catch(err => {
                showMessage('è¯·æ±‚å¤±è´¥ï¼Œè¯·ç¨åå†è¯•');
            });
        }

        // æ³¨å†Œå¤„ç†
        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
                return;
            }

            btn.classList.add('loading');
            btn.disabled = true;
            hideMessage();

            try {
                const res = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'æ³¨å†Œå¤±è´¥');
                }

                // ä¿å­˜ç™»å½•ä¿¡æ¯
                localStorage.setItem('ai-hub-token', data.token);
                localStorage.setItem('ai-hub-user', JSON.stringify(data.user));

                showMessage('æ³¨å†ŒæˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                showMessage(error.message);
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }
    </script>
