<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hub - 登录</title>
    <link rel="stylesheet" href="styles/home.css">
    <style>
        /* Auth Specific Styles within the Home Theme context */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            perspective: 1000px;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        /* Subtle spotlight for auth card */
        .auth-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 60%);
            opacity: 0.1;
            pointer-events: none;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-area h1 {
            font-size: 28px;
            font-weight: 600;
            background: var(--hero-gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo-area p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.1);
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        [data-theme="light"] .auth-tabs {
            background: rgba(0, 0, 0, 0.05);
        }

        .auth-tab {
            flex: 1;
            padding: 8px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 9px;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: var(--bg-color);
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Forms */
        .auth-form {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .auth-form.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.2s;
            outline: none;
        }

        [data-theme="light"] .input-wrapper input {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .input-wrapper input:focus {
            background: transparent;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(41, 151, 255, 0.15);
        }

        .btn-submit {
            width: 100%;
            margin-top: 10px;
            justify-content: center;
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .back-link a {
            color: var(--accent-blue);
        }

        /* Message */
        .message {
            font-size: 13px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
        }

        .message.error {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
        }

        .message.success {
            background: rgba(52, 199, 89, 0.1);
            color: #34c759;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <!-- Theme Toggle Absolute Position -->
        <button id="themeToggle" class="theme-toggle" title="切换主题"
            style="position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-primary); backdrop-filter: blur(10px); transition: all 0.3s;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>

        <div class="auth-card">
            <div class="logo-area">
                <h1>AI Hub</h1>
                <p>探索无限可能</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">登录</button>
                <button class="auth-tab" onclick="switchTab('register')">注册</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>账号</label>
                    <div class="input-wrapper">
                        <input type="text" id="loginId" placeholder="用户名或邮箱" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPass" placeholder="请输入密码" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-submit" id="loginBtn">进入探索</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>用户名</label>
                    <div class="input-wrapper">
                        <input type="text" id="regUser" placeholder="2-20 个字符" required minlength="2">
                    </div>
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <div class="input-wrapper">
                        <input type="email" id="regEmail" placeholder="用于找回密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <div class="input-wrapper">
                        <input type="password" id="regPass" placeholder="至少 8 位" required minlength="8">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-submit" id="regBtn">创建账号</button>
            </form>

            <div class="back-link">
                <a href="index.html">返回首页</a>
            </div>
        </div>
    </div>

    <script>
        // Use existing API structure
        const API_BASE = '/api';

        // Theme Logic
        const themeBtn = document.getElementById('themeToggle');

        function getSunIcon() {
            return `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
        }

        function getMoonIcon() {
            return `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
        }

        function updateIcon(theme) {
            themeBtn.innerHTML = theme === 'light' ? getMoonIcon() : getSunIcon();
        }

        themeBtn.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('ai-hub-theme', next);
            updateIcon(next);
        });

        // Init theme
        const theme = localStorage.getItem('ai-hub-theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
        updateIcon(theme);

        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            // Activate selected
            const tabBtn = Array.from(document.querySelectorAll('.auth-tab')).find(t => t.textContent === (tab === 'login' ? '登录' : '注册'));
            if (tabBtn) tabBtn.classList.add('active');

            document.getElementById(tab + 'Form').classList.add('active');
            hideMessage();
        }

        function showMessage(text, type) {
            const el = document.getElementById('message');
            el.textContent = text;
            el.className = `message ${type}`;
            el.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const username = document.getElementById('loginId').value;
            const password = document.getElementById('loginPass').value;

            btn.disabled = true;
            btn.textContent = '登录中...';

            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (!res.ok) throw new Error(data.error || '登录失败');

                // Store auth
                localStorage.setItem('ai-hub-token', data.token);
                localStorage.setItem('ai-hub-user', JSON.stringify(data.user));

                showMessage('登录成功', 'success');
                setTimeout(() => window.location.href = 'index.html', 800);
            } catch (err) {
                showMessage(err.message, 'error');
                btn.disabled = false;
                btn.textContent = '进入探索';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            const username = document.getElementById('regUser').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;

            btn.disabled = true;
            btn.textContent = '创建中...';

            try {
                const res = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();

                if (!res.ok) throw new Error(data.error || '注册失败');

                // Auto login after register
                localStorage.setItem('ai-hub-token', data.token);
                localStorage.setItem('ai-hub-user', JSON.stringify(data.user));

                showMessage('注册成功', 'success');
                setTimeout(() => window.location.href = 'index.html', 800);
            } catch (err) {
                showMessage(err.message, 'error');
                btn.disabled = false;
                btn.textContent = '创建账号';
            }
        }


    </script>
</body>

</html>
