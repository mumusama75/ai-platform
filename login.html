<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç™»å½• / æ³¨å†Œ - AI Hub</title>
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a3e;
            --bg-tertiary: #0d0d1f;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-input: rgba(255, 255, 255, 0.08);
            --text-primary: #fff;
            --text-secondary: #ccc;
            --text-muted: #888;
            --border-color: rgba(255, 255, 255, 0.1);
            --accent: #00d4ff;
            --accent-secondary: #7b2fff;
            --error: #ff6b6b;
            --success: #00ff88;
        }

        [data-theme="light"] {
            --bg-primary: #f5f7fa;
            --bg-secondary: #e8ecf1;
            --bg-tertiary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-input: rgba(0, 0, 0, 0.05);
            --text-primary: #1a1a2e;
            --text-secondary: #444;
            --text-muted: #666;
            --border-color: rgba(0, 0, 0, 0.1);
            --accent: #0096c8;
            --accent-secondary: #6b21a8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .auth-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .auth-header .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* æ ‡ç­¾åˆ‡æ¢ */
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: var(--bg-input);
            border-radius: 12px;
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
            color: #fff;
            font-weight: 600;
        }

        /* è¡¨å• */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
        }

        .toggle-password:hover {
            color: var(--accent);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* æ¶ˆæ¯æç¤º */
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .message.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.15);
            color: var(--error);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .message.success {
            background: rgba(0, 255, 136, 0.15);
            color: var(--success);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        /* å…¶ä»–ç™»å½•æ–¹å¼ */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 12px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            border-color: var(--accent);
            background: var(--bg-card);
        }

        /* åº•éƒ¨é“¾æ¥ */
        .auth-footer {
            text-align: center;
            margin-top: 25px;
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* ä¸»é¢˜åˆ‡æ¢ */
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 8px;
            display: flex;
            gap: 5px;
        }

        .theme-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            background: transparent;
            transition: all 0.3s;
        }

        .theme-btn.active {
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
        }

        /* è¿”å›é¦–é¡µ */
        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--bg-card);
            border-radius: 25px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .back-home:hover {
            color: var(--accent);
            border-color: var(--accent);
        }

        /* åŠ è½½åŠ¨ç”» */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .submit-btn.loading .spinner {
            display: inline-block;
        }

        .submit-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 25px;
            }
            .back-home, .theme-switch {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <span>â†</span> è¿”å›é¦–é¡µ
    </a>

    <div class="theme-switch">
        <button class="theme-btn" data-theme="light" title="æµ…è‰²æ¨¡å¼">â˜€ï¸</button>
        <button class="theme-btn active" data-theme="dark" title="æ·±è‰²æ¨¡å¼">ğŸŒ™</button>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">âœ¨</div>
                <h1>AI Hub</h1>
                <p>ä¸€ç«™å¼ AI èµ„æºå¹³å°</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">ç™»å½•</button>
                <button class="auth-tab" onclick="switchTab('register')">æ³¨å†Œ</button>
            </div>

            <div class="message" id="message"></div>

            <!-- ç™»å½•è¡¨å• -->
            <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>ç”¨æˆ·å / é‚®ç®±</label>
                    <div class="input-wrapper">
                        <span class="icon">ğŸ‘¤</span>
                        <input type="text" id="loginUsername" placeholder="è¾“å…¥ç”¨æˆ·åæˆ–é‚®ç®±" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>å¯†ç </label>
                    <div class="input-wrapper">
                        <span class="icon">ğŸ”’</span>
                        <input type="password" id="loginPassword" placeholder="è¾“å…¥å¯†ç " required>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword', this)">ğŸ‘ï¸</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">
                    <span class="btn-text">ç™»å½•</span>
                    <span class="spinner"></span>
                </button>
            </form>

            <!-- æ³¨å†Œè¡¨å• -->
            <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>ç”¨æˆ·å</label>
                    <div class="input-wrapper">
                        <span class="icon">ğŸ‘¤</span>
                        <input type="text" id="regUsername" placeholder="2-20 ä¸ªå­—ç¬¦" required minlength="2" maxlength="20">
                    </div>
                </div>

                <div class="form-group">
                    <label>é‚®ç®±</label>
                    <div class="input-wrapper">
                        <span class="icon">ğŸ“§</span>
                        <input type="email" id="regEmail" placeholder="example@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>å¯†ç </label>
                    <div class="input-wrapper">
                        <span class="icon">ğŸ”’</span>
                        <input type="password" id="regPassword" placeholder="è‡³å°‘ 6 ä¸ªå­—ç¬¦" required minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('regPassword', this)">ğŸ‘ï¸</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>ç¡®è®¤å¯†ç </label>
                    <div class="input-wrapper">
                        <span class="icon">ğŸ”’</span>
                        <input type="password" id="regConfirmPassword" placeholder="å†æ¬¡è¾“å…¥å¯†ç " required>
                        <button type="button" class="toggle-password" onclick="togglePassword('regConfirmPassword', this)">ğŸ‘ï¸</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="registerBtn">
                    <span class="btn-text">æ³¨å†Œ</span>
                    <span class="spinner"></span>
                </button>
            </form>

            <div class="auth-footer">
                <a href="index.html">æš‚ä¸ç™»å½•ï¼Œç›´æ¥è®¿é—®</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // ä¸»é¢˜åˆ‡æ¢
        const html = document.documentElement;
        const themeBtns = document.querySelectorAll('.theme-btn');
        const savedTheme = localStorage.getItem('ai-hub-theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        updateThemeButtons(savedTheme);

        themeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const theme = btn.getAttribute('data-theme');
                html.setAttribute('data-theme', theme);
                localStorage.setItem('ai-hub-theme', theme);
                updateThemeButtons(theme);
            });
        });

        function updateThemeButtons(theme) {
            themeBtns.forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-theme') === theme);
            });
        }

        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        const token = localStorage.getItem('ai-hub-token');
        if (token) {
            // éªŒè¯ token
            fetch(`${API_BASE}/verify`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => res.json())
            .then(data => {
                if (data.valid) {
                    window.location.href = 'index.html';
                }
            })
            .catch(() => {
                localStorage.removeItem('ai-hub-token');
                localStorage.removeItem('ai-hub-user');
            });
        }

        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            document.querySelector(`.auth-tab:nth-child(${tab === 'login' ? 1 : 2})`).classList.add('active');
            document.getElementById(`${tab}Form`).classList.add('active');

            hideMessage();
        }

        // æ˜¾ç¤º/éšè—å¯†ç 
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'ğŸ™ˆ';
            } else {
                input.type = 'password';
                btn.textContent = 'ğŸ‘ï¸';
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type = 'error') {
            const msg = document.getElementById('message');
            msg.innerHTML = `<span>${type === 'error' ? 'âŒ' : 'âœ…'}</span> ${text}`;
            msg.className = `message show ${type}`;
        }

        function hideMessage() {
            document.getElementById('message').classList.remove('show');
        }

        // ç™»å½•å¤„ç†
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            btn.classList.add('loading');
            btn.disabled = true;
            hideMessage();

            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'ç™»å½•å¤±è´¥');
                }

                // ä¿å­˜ç™»å½•ä¿¡æ¯
                localStorage.setItem('ai-hub-token', data.token);
                localStorage.setItem('ai-hub-user', JSON.stringify(data.user));

                showMessage('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                showMessage(error.message);
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // æ³¨å†Œå¤„ç†
        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
                return;
            }

            btn.classList.add('loading');
            btn.disabled = true;
            hideMessage();

            try {
                const res = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'æ³¨å†Œå¤±è´¥');
                }

                // ä¿å­˜ç™»å½•ä¿¡æ¯
                localStorage.setItem('ai-hub-token', data.token);
                localStorage.setItem('ai-hub-user', JSON.stringify(data.user));

                showMessage('æ³¨å†ŒæˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                showMessage(error.message);
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }
    </script>
</body>
