<!DOCTYPE html>
<html>
<head>
    <title>JS Test</title>
</head>
<body>
    <h1>JavaScript 测试</h1>
    <button onclick="testClick()">点击测试</button>
    <div id="result"></div>

    <script>
        console.log('脚本已加载');

        function testClick() {
            console.log('按钮被点击');
            document.getElementById('result').innerHTML = '测试成功! 时间: ' + new Date().toLocaleString();
            alert('JavaScript 正常工作!');
        }
    </script>
</body>
</html>
