    <script>
        // Áî®Êà∑ËÆ§ËØÅÔºàÂä®ÊÄÅËé∑ÂèñÔºå‰ª•‰æøÁôªÂΩïÂêéËÉΩÁ´ãÂç≥‰ΩøÁî®Ôºâ
        function getUserToken() {
            return window.AIHub ? window.AIHub.AuthManager.getToken() : localStorage.getItem('ai-hub-token');
        }

        function getCurrentUser() {
            return window.AIHub ? window.AIHub.AuthManager.getUser() : JSON.parse(localStorage.getItem('ai-hub-user') || 'null');
        }

        // Áä∂ÊÄÅ
        let currentPage = 1;
        let currentSort = 'latest';
        let currentCategory = 'all';
        let totalPages = 1;
        let currentPostId = null;

        // HTML ËΩ¨‰πâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'ÂàöÂàö';
            if (minutes < 60) return `${minutes}ÂàÜÈíüÂâç`;
            if (hours < 24) return `${hours}Â∞èÊó∂Ââç`;
            if (days < 30) return `${days}Â§©Ââç`;
            return date.toLocaleDateString('zh-CN');
        }

        // Âä†ËΩΩÂ∏ñÂ≠êÂàóË°®
        async function loadPosts() {
            const postsList = document.getElementById('postsList');
            postsList.innerHTML = '<div class="empty-state"><span>‚è≥</span><p>Âä†ËΩΩ‰∏≠...</p></div>';

            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: 15,
                    sort: currentSort
                });
                if (currentCategory !== 'all') {
                    params.append('category', currentCategory);
                }

                const res = await fetch(`/api/forum/posts?${params}`);
                const data = await res.json();

                if (!res.ok) throw new Error(data.error);

                totalPages = data.totalPages;

                // Êõ¥Êñ∞ÂàÜÁ±ªÊ†áÁ≠æ
                updateCategoryTabs(data.categories);

                if (data.posts.length === 0) {
                    postsList.innerHTML = `
                        <div class="empty-state">
                            <span>üìù</span>
                            <p>ËøòÊ≤°ÊúâÂ∏ñÂ≠êÔºåÊù•ÂèëÂ∏ÉÁ¨¨‰∏ÄÁØáÂêßÔºÅ</p>
                        </div>
                    `;
                    return;
                }

                postsList.innerHTML = data.posts.map(post => `
                    <div class="post-card" onclick="openPostDetail('${post.id}')">
                        <div class="post-header">
                            <img class="post-avatar" src="${escapeHtml(post.authorAvatar)}" alt="" onerror="this.style.background='linear-gradient(135deg, var(--accent), var(--accent-secondary))'">
                            <div class="post-meta">
                                <div class="post-author">${escapeHtml(post.authorName)}</div>
                                <div class="post-time">${formatTime(post.createdAt)}</div>
                            </div>
                            <span class="post-category">${escapeHtml(post.category)}</span>
                        </div>
                        <h3 class="post-title">${escapeHtml(post.title)}</h3>
                        <p class="post-preview">${escapeHtml(post.content)}</p>
                        <div class="post-stats">
                            <div class="stat-item"><span>üëç</span> ${post.likes}</div>
                            <div class="stat-item"><span>üí¨</span> ${post.commentCount}</div>
                            <div class="stat-item"><span>üëÅÔ∏è</span> ${post.views || 0}</div>
                        </div>
                    </div>
                `).join('');

                renderPagination();
            } catch (error) {
                console.error('Âä†ËΩΩÂ∏ñÂ≠êÂ§±Ë¥•:', error);
                postsList.innerHTML = `
                    <div class="empty-state">
                        <span>‚ùå</span>
                        <p>Âä†ËΩΩÂ§±Ë¥•: ${escapeHtml(error.message)}</p>
                    </div>
                `;
            }
        }

        // Êõ¥Êñ∞ÂàÜÁ±ªÊ†áÁ≠æ
        function updateCategoryTabs(categories) {
            const tabs = document.getElementById('categoryTabs');
            tabs.innerHTML = `
                <button class="category-tab ${currentCategory === 'all' ? 'active' : ''}"
                        data-category="all" onclick="setCategory('all')">ÂÖ®ÈÉ®</button>
                ${categories.map(cat => `
                    <button class="category-tab ${currentCategory === cat ? 'active' : ''}"
                            data-category="${escapeHtml(cat)}" onclick="setCategory('${escapeHtml(cat)}')">${escapeHtml(cat)}</button>
                `).join('')}
            `;
        }

        // Ê∏≤ÊüìÂàÜÈ°µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `
                <button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‰∏ä‰∏ÄÈ°µ</button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span style="color: var(--text-muted);">...</span>`;
                }
            }

            html += `
                <button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>‰∏ã‰∏ÄÈ°µ</button>
            `;

            pagination.innerHTML = html;
        }

        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            loadPosts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function setSort(sort) {
            currentSort = sort;
            currentPage = 1;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.sort === sort);
            });
            loadPosts();
        }

        function setCategory(category) {
            currentCategory = category;
            currentPage = 1;
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.category === category);
            });
            loadPosts();
        }

        // ÊêúÁ¥¢
        function handleSearchKeypress(e) {
            if (e.key === 'Enter') {
                searchPosts();
            }
        }

        async function searchPosts() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (keyword.length < 2) {
                loadPosts();
                return;
            }

            const postsList = document.getElementById('postsList');
            postsList.innerHTML = '<div class="empty-state"><span>üîç</span><p>ÊêúÁ¥¢‰∏≠...</p></div>';

            try {
                const res = await fetch(`/api/forum/search?q=${encodeURIComponent(keyword)}`);
                const data = await res.json();

                if (!res.ok) throw new Error(data.error);

                if (data.posts.length === 0) {
                    postsList.innerHTML = `
                        <div class="empty-state">
                            <span>üîç</span>
                            <p>Êú™ÊâæÂà∞Áõ∏ÂÖ≥Â∏ñÂ≠ê</p>
                        </div>
                    `;
                    return;
                }

                postsList.innerHTML = data.posts.map(post => `
                    <div class="post-card" onclick="openPostDetail('${post.id}')">
                        <div class="post-header">
                            <img class="post-avatar" src="${escapeHtml(post.authorAvatar)}" alt="">
                            <div class="post-meta">
                                <div class="post-author">${escapeHtml(post.authorName)}</div>
                                <div class="post-time">${formatTime(post.createdAt)}</div>
                            </div>
                            <span class="post-category">${escapeHtml(post.category)}</span>
                        </div>
                        <h3 class="post-title">${escapeHtml(post.title)}</h3>
                        <p class="post-preview">${escapeHtml(post.content)}</p>
                        <div class="post-stats">
                            <div class="stat-item"><span>üëç</span> ${post.likes}</div>
                            <div class="stat-item"><span>üí¨</span> ${post.commentCount}</div>
                            <div class="stat-item"><span>üëÅÔ∏è</span> ${post.views || 0}</div>
                        </div>
                    </div>
                `).join('');

                document.getElementById('pagination').innerHTML = '';
            } catch (error) {
                postsList.innerHTML = `
                    <div class="empty-state">
                        <span>‚ùå</span>
                        <p>ÊêúÁ¥¢Â§±Ë¥•: ${escapeHtml(error.message)}</p>
                    </div>
                `;
            }
        }

        // Ê®°ÊÄÅÊ°Ü
        function openModal(id) {
            document.getElementById(id).classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
            document.body.style.overflow = '';
        }

        // ÂèëÂ∏ñÊ®°ÊÄÅÊ°Ü
        function openNewPostModal() {
            const token = getUserToken();
            if (!token) {
                document.getElementById('newPostLoginPrompt').style.display = 'block';
                document.getElementById('newPostForm').style.display = 'none';
            } else {
                document.getElementById('newPostLoginPrompt').style.display = 'none';
                document.getElementById('newPostForm').style.display = 'block';
            }
            openModal('newPostModal');
        }

        // Êèê‰∫§Êñ∞Â∏ñÂ≠ê
        async function submitNewPost(e) {
            e.preventDefault();
            const token = getUserToken();
            if (!token) {
                alert('ËØ∑ÂÖàÁôªÂΩï');
                return;
            }

            const btn = document.getElementById('submitPostBtn');
            btn.disabled = true;
            btn.textContent = 'ÂèëÂ∏É‰∏≠...';

            try {
                const res = await fetch('/api/forum/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title: document.getElementById('postTitle').value,
                        content: document.getElementById('postContent').value,
                        category: document.getElementById('postCategory').value
                    })
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.error);

                closeModal('newPostModal');
                document.getElementById('newPostForm').reset();
                loadPosts();
            } catch (error) {
                alert('ÂèëÂ∏ÉÂ§±Ë¥•: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'ÂèëÂ∏É';
            }
        }

        // ÊâìÂºÄÂ∏ñÂ≠êËØ¶ÊÉÖ
        async function openPostDetail(postId) {
            currentPostId = postId;
            const content = document.getElementById('postDetailContent');
            content.innerHTML = '<div class="empty-state"><span>‚è≥</span><p>Âä†ËΩΩ‰∏≠...</p></div>';
            openModal('postDetailModal');

            try {
                const res = await fetch(`/api/forum/posts/${postId}`);
                const data = await res.json();

                if (!res.ok) throw new Error(data.error);

                const post = data.post;
                const user = getCurrentUser();
                const token = getUserToken();
                const isLiked = user && post.likedBy.includes(user.id);
                const isAuthor = user && post.authorId === user.id;

                content.innerHTML = `
                    <div class="post-detail-header">
                        <div class="post-header">
                            <img class="post-avatar" src="${escapeHtml(post.authorAvatar)}" alt="">
                            <div class="post-meta">
                                <div class="post-author">${escapeHtml(post.authorName)}</div>
                                <div class="post-time">${formatTime(post.createdAt)} ¬∑ ${post.views} Ê¨°ÊµèËßà</div>
                            </div>
                            <span class="post-category">${escapeHtml(post.category)}</span>
                        </div>
                        <h2 class="post-detail-title">${escapeHtml(post.title)}</h2>
                    </div>
                    <div class="post-detail-content">${escapeHtml(post.content)}</div>
                    <div class="post-actions">
                        <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${post.id}')">
                            <span>üëç</span> <span id="likeCount">${post.likes}</span>
                        </button>
                        ${isAuthor ? `
                            <button class="action-btn" onclick="deletePost('${post.id}')">
                                <span>üóëÔ∏è</span> Âà†Èô§
                            </button>
                        ` : ''}
                    </div>
                    <div class="comments-section">
                        <h3>üí¨ ËØÑËÆ∫ (${post.comments.length})</h3>
                        ${token ? `
                            <div class="comment-form">
                                <textarea id="commentInput" placeholder="ÂÜô‰∏ã‰Ω†ÁöÑËØÑËÆ∫..."></textarea>
                                <button onclick="submitComment('${post.id}')">ÂèëÈÄÅ</button>
                            </div>
                        ` : `
                            <div class="login-prompt">
                                <p>ËØ∑ÂÖà <a href="login.html">ÁôªÂΩï</a> ÂêéÂèëË°®ËØÑËÆ∫</p>
                            </div>
                        `}
                        <div class="comments-list" id="commentsList">
                            ${post.comments.length === 0 ? '<p style="color: var(--text-muted); text-align: center;">ÊöÇÊó†ËØÑËÆ∫</p>' :
                        post.comments.map(comment => `
                                    <div class="comment-item">
                                        <div class="comment-header">
                                            <img class="comment-avatar" src="${escapeHtml(comment.authorAvatar)}" alt="">
                                            <span class="comment-author">${escapeHtml(comment.authorName)}</span>
                                            <span class="comment-time">${formatTime(comment.createdAt)}</span>
                                        </div>
                                        <div class="comment-content">${escapeHtml(comment.content)}</div>
                                        <div class="comment-actions">
                                            <span class="comment-action" onclick="likeComment('${post.id}', '${comment.id}')">
                                                üëç ${comment.likes}
                                            </span>
                                            ${user && (comment.authorId === user.id || post.authorId === user.id) ? `
                                                <span class="comment-action" onclick="deleteComment('${post.id}', '${comment.id}')">üóëÔ∏è Âà†Èô§</span>
                                            ` : ''}
                                        </div>
                                    </div>
                                `).join('')
                    }
                        </div>
                    </div>
                `;
            } catch (error) {
                content.innerHTML = `
                    <div class="empty-state">
                        <span>‚ùå</span>
                        <p>Âä†ËΩΩÂ§±Ë¥•: ${escapeHtml(error.message)}</p>
                    </div>
                `;
            }
        }

        // ÁÇπËµûÂ∏ñÂ≠ê
        async function toggleLike(postId) {
            const token = getUserToken();
            if (!token) {
                alert('ËØ∑ÂÖàÁôªÂΩï');
                return;
            }

            try {
                const res = await fetch(`/api/forum/posts/${postId}/like`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                document.getElementById('likeCount').textContent = data.likes;
                const btn = document.querySelector('.action-btn');
                btn.classList.toggle('liked', data.liked);
            } catch (error) {
                alert('Êìç‰ΩúÂ§±Ë¥•: ' + error.message);
            }
        }

        // Âà†Èô§Â∏ñÂ≠ê
        async function deletePost(postId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÁØáÂ∏ñÂ≠êÂêóÔºü')) return;

            try {
                const res = await fetch(`/api/forum/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${getUserToken()}`
                    }
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                closeModal('postDetailModal');
                loadPosts();
            } catch (error) {
                alert('Âà†Èô§Â§±Ë¥•: ' + error.message);
            }
        }

        // Êèê‰∫§ËØÑËÆ∫
        async function submitComment(postId) {
            const input = document.getElementById('commentInput');
            const content = input.value.trim();

            if (!content) {
                alert('ËØ∑ËæìÂÖ•ËØÑËÆ∫ÂÜÖÂÆπ');
                return;
            }

            try {
                const res = await fetch(`/api/forum/posts/${postId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getUserToken()}`
                    },
                    body: JSON.stringify({ content })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                input.value = '';
                openPostDetail(postId);
            } catch (error) {
                alert('ËØÑËÆ∫Â§±Ë¥•: ' + error.message);
            }
        }

        // ÁÇπËµûËØÑËÆ∫
        async function likeComment(postId, commentId) {
            const token = getUserToken();
            if (!token) {
                alert('ËØ∑ÂÖàÁôªÂΩï');
                return;
            }

            try {
                const res = await fetch(`/api/forum/posts/${postId}/comments/${commentId}/like`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                openPostDetail(postId);
            } catch (error) {
                alert('Êìç‰ΩúÂ§±Ë¥•: ' + error.message);
            }
        }

        // Âà†Èô§ËØÑËÆ∫
        async function deleteComment(postId, commentId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËØÑËÆ∫ÂêóÔºü')) return;

            try {
                const res = await fetch(`/api/forum/posts/${postId}/comments/${commentId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${getUserToken()}`
                    }
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                openPostDetail(postId);
            } catch (error) {
                alert('Âà†Èô§Â§±Ë¥•: ' + error.message);
            }
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal(modal.id);
                }
            });
        });

        // ÂàùÂßãÂä†ËΩΩ
        loadPosts();
    </script>
    <script src="scripts/ai-assistant.js"></script>
