        .page-header {

            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-new-post:hover {
            transform: translateY(-2px);
            opacity: 0.9;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .forum-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 980px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        [data-theme="light"] .search-box input {
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .search-box input:focus {

            transition: all 0.3s;
            font-size: 0.9rem;

        [data-theme="light"] .filter-btn {

        .category-tab {

        .comment-item {

    <script>
        // Auth helpers
        function getUserToken() { return localStorage.getItem('ai-hub-token'); }
        function getCurrentUser() { return JSON.parse(localStorage.getItem('ai-hub-user') || 'null'); }

        // State
        let currentPage = 1;
        let currentSort = 'latest';
        let currentCategory = 'all';
        let totalPages = 1;
        let currentPostId = null;

        function escapeHtml(text) { const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }

        function formatTime(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            if (minutes < 1) return 'ÂàöÂàö';
            if (minutes < 60) return `${minutes}ÂàÜÈíüÂâç`;
            if (hours < 24) return `${hours}Â∞èÊó∂Ââç`;
            if (days < 30) return `${days}Â§©Ââç`;
            return date.toLocaleDateString('zh-CN');
        }

        async function loadPosts() {
            const postsList = document.getElementById('postsList');
            postsList.innerHTML = '<div class="empty-state"><span>‚è≥</span><p>Âä†ËΩΩ‰∏≠...</p></div>';
            try {
                const params = new URLSearchParams({ page: currentPage, limit: 15, sort: currentSort });
                if (currentCategory !== 'all') params.append('category', currentCategory);
                const res = await fetch(`/api/forum/posts?${params}`);
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                totalPages = data.totalPages;
                updateCategoryTabs(data.categories);
                if (data.posts.length === 0) {
                    postsList.innerHTML = '<div class="empty-state"><span>üìù</span><p>ËøòÊ≤°ÊúâÂ∏ñÂ≠êÔºåÊù•ÂèëÂ∏ÉÁ¨¨‰∏ÄÁØáÂêßÔºÅ</p></div>';
                    return;
                }
                postsList.innerHTML = data.posts.map(post => `
                    <div class="post-card" onclick="openPostDetail('${post.id}')">
                        <div class="post-header">
                            <img class="post-avatar" src="${escapeHtml(post.authorAvatar)}" alt="" onerror="this.style.background='linear-gradient(135deg, #667eea, #764ba2)'">
                            <div class="post-meta">
                                <div class="post-author">${escapeHtml(post.authorName)}</div>
                                <div class="post-time">${formatTime(post.createdAt)}</div>
                            </div>
                            <span class="post-category">${escapeHtml(post.category)}</span>
                        </div>
                        <h3 class="post-title">${escapeHtml(post.title)}</h3>
                        <p class="post-preview">${escapeHtml(post.content)}</p>
                        <div class="post-stats">
                            <div class="stat-item"><span>üëç</span> ${post.likes}</div>
                            <div class="stat-item"><span>üí¨</span> ${post.commentCount}</div>
                            <div class="stat-item"><span>üëÅÔ∏è</span> ${post.views || 0}</div>
                        </div>
                    </div>
                `).join('');
                renderPagination();
            } catch (error) {
                postsList.innerHTML = `<div class="empty-state"><span>‚ùå</span><p>Âä†ËΩΩÂ§±Ë¥•: ${escapeHtml(error.message)}</p></div>`;
            }
        }

        function updateCategoryTabs(categories) {
            const tabs = document.getElementById('categoryTabs');
            tabs.innerHTML = `
                <button class="category-tab ${currentCategory === 'all' ? 'active' : ''}" data-category="all" onclick="setCategory('all')">ÂÖ®ÈÉ®</button>
                ${categories.map(cat => `<button class="category-tab ${currentCategory === cat ? 'active' : ''}" data-category="${escapeHtml(cat)}" onclick="setCategory('${escapeHtml(cat)}')">${escapeHtml(cat)}</button>`).join('')}
            `;
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            if (totalPages <= 1) { pagination.innerHTML = ''; return; }
            let html = `<button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‰∏ä‰∏ÄÈ°µ</button>`;
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span style="color: var(--text-secondary);">...</span>`;
                }
            }
            html += `<button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>‰∏ã‰∏ÄÈ°µ</button>`;
            pagination.innerHTML = html;
        }

        function goToPage(page) { if (page < 1 || page > totalPages) return; currentPage = page; loadPosts(); window.scrollTo({ top: 0, behavior: 'smooth' }); }
        function setSort(sort) { currentSort = sort; currentPage = 1; document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.sort === sort)); loadPosts(); }
        function setCategory(category) { currentCategory = category; currentPage = 1; document.querySelectorAll('.category-tab').forEach(tab => tab.classList.toggle('active', tab.dataset.category === category)); loadPosts(); }
        function handleSearchKeypress(e) { if (e.key === 'Enter') searchPosts(); }

        async function searchPosts() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (keyword.length < 2) { loadPosts(); return; }
            const postsList = document.getElementById('postsList');
            postsList.innerHTML = '<div class="empty-state"><span>üîç</span><p>ÊêúÁ¥¢‰∏≠...</p></div>';
            try {
                const res = await fetch(`/api/forum/search?q=${encodeURIComponent(keyword)}`);
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                if (data.posts.length === 0) { postsList.innerHTML = '<div class="empty-state"><span>üîç</span><p>Êú™ÊâæÂà∞Áõ∏ÂÖ≥Â∏ñÂ≠ê</p></div>'; return; }
                postsList.innerHTML = data.posts.map(post => `
                    <div class="post-card" onclick="openPostDetail('${post.id}')">
                        <div class="post-header"><img class="post-avatar" src="${escapeHtml(post.authorAvatar)}" alt=""><div class="post-meta"><div class="post-author">${escapeHtml(post.authorName)}</div><div class="post-time">${formatTime(post.createdAt)}</div></div><span class="post-category">${escapeHtml(post.category)}</span></div>
                        <h3 class="post-title">${escapeHtml(post.title)}</h3><p class="post-preview">${escapeHtml(post.content)}</p>
                        <div class="post-stats"><div class="stat-item"><span>üëç</span> ${post.likes}</div><div class="stat-item"><span>üí¨</span> ${post.commentCount}</div><div class="stat-item"><span>üëÅÔ∏è</span> ${post.views || 0}</div></div>
                    </div>
                `).join('');
                document.getElementById('pagination').innerHTML = '';
            } catch (error) { postsList.innerHTML = `<div class="empty-state"><span>‚ùå</span><p>ÊêúÁ¥¢Â§±Ë¥•: ${escapeHtml(error.message)}</p></div>`; }
        }

        function openModal(id) { document.getElementById(id).classList.add('show'); document.body.style.overflow = 'hidden'; }
        function closeModal(id) { document.getElementById(id).classList.remove('show'); document.body.style.overflow = ''; }

        function openNewPostModal() {
            const token = getUserToken();
            document.getElementById('newPostLoginPrompt').style.display = token ? 'none' : 'block';
            document.getElementById('newPostForm').style.display = token ? 'block' : 'none';
            openModal('newPostModal');
        }

        async function submitNewPost(e) {
            e.preventDefault();
            const token = getUserToken();
            if (!token) { alert('ËØ∑ÂÖàÁôªÂΩï'); return; }
            const btn = document.getElementById('submitPostBtn');
            btn.disabled = true; btn.textContent = 'ÂèëÂ∏É‰∏≠...';
            try {
                const res = await fetch('/api/forum/posts', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ title: document.getElementById('postTitle').value, content: document.getElementById('postContent').value, category: document.getElementById('postCategory').value }) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                closeModal('newPostModal'); document.getElementById('newPostForm').reset(); loadPosts();
            } catch (error) { alert('ÂèëÂ∏ÉÂ§±Ë¥•: ' + error.message); } finally { btn.disabled = false; btn.textContent = 'ÂèëÂ∏É'; }
        }

        async function openPostDetail(postId) {
            currentPostId = postId;
            const content = document.getElementById('postDetailContent');
            content.innerHTML = '<div class="empty-state"><span>‚è≥</span><p>Âä†ËΩΩ‰∏≠...</p></div>';
            openModal('postDetailModal');
            try {
                const res = await fetch(`/api/forum/posts/${postId}`);
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                const post = data.post;
                const user = getCurrentUser();
                const token = getUserToken();
                const isLiked = user && post.likedBy.includes(user.id);
                const isAuthor = user && post.authorId === user.id;
                content.innerHTML = `
                    <div class="post-detail-header">
                        <div class="post-header"><img class="post-avatar" src="${escapeHtml(post.authorAvatar)}" alt=""><div class="post-meta"><div class="post-author">${escapeHtml(post.authorName)}</div><div class="post-time">${formatTime(post.createdAt)} ¬∑ ${post.views} Ê¨°ÊµèËßà</div></div><span class="post-category">${escapeHtml(post.category)}</span></div>
                        <h2 class="post-detail-title">${escapeHtml(post.title)}</h2>
                    </div>
                    <div class="post-detail-content">${escapeHtml(post.content)}</div>
                    <div class="post-actions">
                        <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${post.id}')"><span>üëç</span> <span id="likeCount">${post.likes}</span></button>
                        ${isAuthor ? `<button class="action-btn" onclick="deletePost('${post.id}')"><span>üóëÔ∏è</span> Âà†Èô§</button>` : ''}
                    </div>
                    <div class="comments-section">
                        <h3>üí¨ ËØÑËÆ∫ (${post.comments.length})</h3>
                        ${token ? `<div class="comment-form"><textarea id="commentInput" placeholder="ÂÜô‰∏ã‰Ω†ÁöÑËØÑËÆ∫..."></textarea><button onclick="submitComment('${post.id}')">ÂèëÈÄÅ</button></div>` : `<div class="login-prompt"><p>ËØ∑ÂÖà <a href="login.html">ÁôªÂΩï</a> ÂêéÂèëË°®ËØÑËÆ∫</p></div>`}
                        <div class="comments-list" id="commentsList">
                            ${post.comments.length === 0 ? '<p style="color: var(--text-secondary); text-align: center;">ÊöÇÊó†ËØÑËÆ∫</p>' :
                        post.comments.map(comment => `
                                <div class="comment-item">
                                    <div class="comment-header"><img class="comment-avatar" src="${escapeHtml(comment.authorAvatar)}" alt=""><span class="comment-author">${escapeHtml(comment.authorName)}</span><span class="comment-time">${formatTime(comment.createdAt)}</span></div>
                                    <div class="comment-content">${escapeHtml(comment.content)}</div>
                                    <div class="comment-actions">
                                        <span class="comment-action" onclick="likeComment('${post.id}', '${comment.id}')">üëç ${comment.likes}</span>
                                        ${user && (comment.authorId === user.id || post.authorId === user.id) ? `<span class="comment-action" onclick="deleteComment('${post.id}', '${comment.id}')">üóëÔ∏è Âà†Èô§</span>` : ''}
                                    </div>
                                </div>
                              `).join('')
                    }
                        </div>
                    </div>
                `;
            } catch (error) { content.innerHTML = `<div class="empty-state"><span>‚ùå</span><p>Âä†ËΩΩÂ§±Ë¥•: ${escapeHtml(error.message)}</p></div>`; }
        }

        async function toggleLike(postId) {
            const token = getUserToken();
            if (!token) { alert('ËØ∑ÂÖàÁôªÂΩï'); return; }
            try {
                const res = await fetch(`/api/forum/posts/${postId}/like`, { method: 'POST', headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                document.getElementById('likeCount').textContent = data.likes;
                document.querySelector('.action-btn').classList.toggle('liked', data.liked);
            } catch (error) { alert('Êìç‰ΩúÂ§±Ë¥•: ' + error.message); }
        }

        async function deletePost(postId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÁØáÂ∏ñÂ≠êÂêóÔºü')) return;
            try {
                const res = await fetch(`/api/forum/posts/${postId}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${getUserToken()}` } });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                closeModal('postDetailModal'); loadPosts();
            } catch (error) { alert('Âà†Èô§Â§±Ë¥•: ' + error.message); }
        }

        async function submitComment(postId) {
            const input = document.getElementById('commentInput');
            const content = input.value.trim();
            if (!content) { alert('ËØ∑ËæìÂÖ•ËØÑËÆ∫ÂÜÖÂÆπ'); return; }
            try {
                const res = await fetch(`/api/forum/posts/${postId}/comments`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${getUserToken()}` }, body: JSON.stringify({ content }) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                input.value = ''; openPostDetail(postId);
            } catch (error) { alert('ËØÑËÆ∫Â§±Ë¥•: ' + error.message); }
        }

        async function likeComment(postId, commentId) {
            const token = getUserToken();
            if (!token) { alert('ËØ∑ÂÖàÁôªÂΩï'); return; }
            try {
                const res = await fetch(`/api/forum/posts/${postId}/comments/${commentId}/like`, { method: 'POST', headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                openPostDetail(postId);
            } catch (error) { alert('Êìç‰ΩúÂ§±Ë¥•: ' + error.message); }
        }

        async function deleteComment(postId, commentId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËØÑËÆ∫ÂêóÔºü')) return;
            try {
                const res = await fetch(`/api/forum/posts/${postId}/comments/${commentId}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${getUserToken()}` } });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                openPostDetail(postId);
            } catch (error) { alert('Âà†Èô§Â§±Ë¥•: ' + error.message); }
        }

        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(modal.id); });
        });

        loadPosts();
    </script>
