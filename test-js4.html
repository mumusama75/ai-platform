<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI 对话 - AI Hub</title>
    <link rel="stylesheet" href="styles/common.css">
    <style>
        /* Gemini 对话页面特有的主题色 */
        :root {
            --accent: #4285f4;
            --accent-secondary: #34a853;
            --border-hover: rgba(66, 133, 244, 0.4);
            --bg-user-msg: linear-gradient(135deg, #4285f4, #1a73e8);
            --bg-ai-msg: rgba(255, 255, 255, 0.08);
        }

        [data-theme="light"] {
            --accent: #1a73e8;
            --accent-secondary: #188038;
            --bg-ai-msg: rgba(0, 0, 0, 0.05);
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .navbar {
            flex-shrink: 0;
        }

        /* 主容器 */
        .main-container {
            flex: 1;
            display: flex;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        /* 侧边栏 */
        .sidebar {
            width: 300px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .settings-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .settings-card h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .api-wrapper {
            position: relative;
        }

        .api-wrapper input {
            padding-right: 40px;
        }

        .toggle-api {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-muted);
        }

        .btn-clear {
            width: 100%;
            padding: 10px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-clear:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        /* 对话区域 */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .chat-header .model-badge {
            padding: 4px 10px;
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
            border-radius: 12px;
            font-size: 0.75rem;
            color: #fff;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--bg-user-msg);
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #4285f4, #34a853, #fbbc04, #ea4335);
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .message.user .message-content {
            background: var(--bg-user-msg);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: var(--bg-ai-msg);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--accent);
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .welcome-message {
            text-align: center;
            color: var(--text-muted);
            padding: 60px 20px;
        }

        .welcome-message span {
            font-size: 4rem;
            display: block;
            margin-bottom: 20px;
        }

        .welcome-message h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* 输入区域 */
        .chat-input-area {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-wrapper textarea {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            resize: none;
            max-height: 150px;
            min-height: 48px;
            line-height: 1.5;
            transition: all 0.3s;
        }

        .input-wrapper textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .input-wrapper textarea::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            color: #fff;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(66, 133, 244, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 状态提示 */
        .status-bar {
            padding: 8px 20px;
            background: rgba(255, 100, 100, 0.1);
            border-top: 1px solid rgba(255, 100, 100, 0.2);
            color: #ff6b6b;
            font-size: 0.85rem;
            display: none;
        }

        .status-bar.show {
            display: block;
        }

        .status-bar.success {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        /* 响应式 */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .settings-card {
                flex: 1;
                min-width: 250px;
            }
        }

        @media (max-width: 600px) {
            .navbar {
                padding: 10px 15px;
            }

            .nav-links {
                display: none;
            }

            .main-container {
                padding: 10px;
            }

            .sidebar {
                flex-direction: column;
            }

            .settings-card {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>

        <a href="index.html" class="logo">AI Hub</a>
        <button class="menu-toggle">☰</button>
        <div class="nav-right">
</head>
