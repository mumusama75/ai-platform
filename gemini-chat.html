        /* ä¸»å®¹å™¨ */

        /* å¯¹è¯åŒºåŸŸ */

        .message {

        @keyframes fadeIn {

        .message.user {

        .message-avatar {

        /* è¾“å…¥åŒºåŸŸ */
        .chat-input-area {
            padding: 15px 20px;

        }

        .input-wrapper {
            display: flex;

        }

        .input-wrapper textarea {

        .input-wrapper textarea::placeholder {

        .send-btn {
            width: 48px;

            border-radius: 12px;

        .send-btn:hover:not(:disabled) {

        .send-btn:disabled {

        /* çŠ¶æ€æç¤º */
        .status-bar {

        /* å“åº”å¼ */
        @media (max-width: 900px) {

        }
    </style>

                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">â¤</button>

    <script>
        // ä¸»é¢˜åˆ‡æ¢
        const html = document.documentElement;
        const themeBtns = document.querySelectorAll('.theme-btn');
        const savedTheme = localStorage.getItem('ai-hub-theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        updateThemeButtons(savedTheme);

        themeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const theme = btn.getAttribute('data-theme');
                html.setAttribute('data-theme', theme);
                localStorage.setItem('ai-hub-theme', theme);
                updateThemeButtons(theme);
            });
        });

        function updateThemeButtons(theme) {
            themeBtns.forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-theme') === theme);
            });
        }

        // åŠ è½½ä¿å­˜çš„è®¾ç½®
        const savedApiKey = localStorage.getItem('gemini-api-key');
        if (savedApiKey) {
            document.getElementById('apiKey').value = savedApiKey;
        }

        // å¯¹è¯å†å²
        let chatHistory = [];

        // æ›´æ–°æ¨¡å‹å¾½ç« 
        document.getElementById('model').addEventListener('change', function() {
            document.getElementById('modelBadge').textContent = this.value;
        });

        // API Key æ˜¾ç¤ºåˆ‡æ¢
        function toggleApiKey() {
            const input = document.getElementById('apiKey');
            const btn = document.querySelector('.toggle-api');
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'ğŸ™ˆ';
            } else {
                input.type = 'password';
                btn.textContent = 'ğŸ‘ï¸';
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€
        function showStatus(message, type = 'error') {
            const bar = document.getElementById('statusBar');
            bar.textContent = message;
            bar.className = 'status-bar show ' + type;
            if (type === 'success') {
                setTimeout(() => bar.classList.remove('show'), 3000);
            }
        }

        function hideStatus() {
            document.getElementById('statusBar').classList.remove('show');
        }

        // é”®ç›˜äº‹ä»¶
        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        const textarea = document.getElementById('userInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(content, isUser = false) {
            const welcomeMsg = document.getElementById('welcomeMessage');
            if (welcomeMsg) welcomeMsg.remove();

            const messagesDiv = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            msgDiv.innerHTML = `
                <div class="message-avatar">${isUser ? 'ğŸ‘¤' : 'âœ¨'}</div>
                <div class="message-content">${formatContent(content)}</div>
            `;

            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            return msgDiv;
        }

        // æ ¼å¼åŒ–å†…å®¹ï¼ˆç®€å•çš„Markdownæ”¯æŒï¼‰
        function formatContent(text) {
            return text
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        // æ‰“å­—æœºæ•ˆæœ
        async function typeWriter(element, text, speed = 20) {
            const contentDiv = element.querySelector('.message-content');
            let index = 0;
            let currentText = '';

            // æ·»åŠ å…‰æ ‡
            contentDiv.innerHTML = '<span class="typing-cursor"></span>';

            return new Promise(resolve => {
                function type() {
                    if (index < text.length) {
                        currentText += text[index];
                        contentDiv.innerHTML = formatContent(currentText) + '<span class="typing-cursor"></span>';
                        index++;

                        // æ»šåŠ¨åˆ°åº•éƒ¨
                        const messagesDiv = document.getElementById('chatMessages');
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;

                        setTimeout(type, speed);
                    } else {
                        // ç§»é™¤å…‰æ ‡
                        contentDiv.innerHTML = formatContent(currentText);
                        resolve();
                    }
                }
                type();
            });
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            const model = document.getElementById('model').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const maxTokens = parseInt(document.getElementById('maxTokens').value);

            if (!apiKey) {
                showStatus('è¯·è¾“å…¥ API Key');
                return;
            }

            if (!message) return;

            // ä¿å­˜ API Key
            localStorage.setItem('gemini-api-key', apiKey);

            // æ¸…ç©ºè¾“å…¥æ¡†
            userInput.value = '';
            userInput.style.height = 'auto';
            hideStatus();

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, true);

            // æ·»åŠ åˆ°å†å²
            chatHistory.push({
                role: 'user',
                parts: [{ text: message }]
            });

            // ç¦ç”¨å‘é€æŒ‰é’®
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            // åˆ›å»ºAIæ¶ˆæ¯å ä½
            const aiMsgDiv = addMessage('', false);
            const contentDiv = aiMsgDiv.querySelector('.message-content');
            contentDiv.innerHTML = '<span class="typing-cursor"></span>';

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: chatHistory,
                        generationConfig: {
                            temperature: temperature,
                            maxOutputTokens: maxTokens,
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                    const aiText = data.candidates[0].content.parts[0].text;

                    // æ·»åŠ åˆ°å†å²
                    chatHistory.push({
                        role: 'model',
                        parts: [{ text: aiText }]
                    });

                    // æ‰“å­—æœºæ•ˆæœæ˜¾ç¤º
                    await typeWriter(aiMsgDiv, aiText, 15);

                } else if (data.promptFeedback?.blockReason) {
                    throw new Error(`å†…å®¹è¢«é˜»æ­¢: ${data.promptFeedback.blockReason}`);
                } else {
                    throw new Error('æœªèƒ½è·å–æœ‰æ•ˆå›å¤');
                }
