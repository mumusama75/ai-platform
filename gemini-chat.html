<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI 对话 - AI Hub</title>
    <link rel="stylesheet" href="styles/home.css">
    <style>
        /* Page Specific Overrides */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar {
            flex-shrink: 0;
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .settings-card {
            background: var(--card-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.1), 0 0 20px -5px var(--glow-color);
        }

        [data-theme="light"] .settings-card {
            border: 1px solid rgba(0, 0, 0, 0.05);
            background: rgba(255, 255, 255, 0.65);
        }

        .settings-card h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        [data-theme="light"] .form-group input,
        [data-theme="light"] .form-group select {
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--text-secondary);
        }

        .api-wrapper {
            position: relative;
        }

        .api-wrapper input {
            padding-right: 40px;
        }

        .toggle-api {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .btn-clear {
            width: 100%;
            padding: 10px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-clear:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.1), 0 0 20px -5px var(--glow-color);
        }

        [data-theme="light"] .chat-container {
            border: 1px solid rgba(0, 0, 0, 0.05);
            background: rgba(255, 255, 255, 0.65);
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .chat-header .model-badge {
            padding: 4px 10px;
            background: linear-gradient(90deg, #4285f4, #34a853);
            border-radius: 12px;
            font-size: 0.75rem;
            color: #fff;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #4285f4, #1a73e8);
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #4285f4, #34a853, #fbbc04, #ea4335);
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4285f4, #1a73e8);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: rgba(128, 128, 128, 0.1);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #4285f4;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .welcome-message {
            text-align: center;
            color: var(--text-secondary);
            padding: 60px 20px;
        }

        .welcome-message span {
            font-size: 4rem;
            display: block;
            margin-bottom: 20px;
        }

        .welcome-message h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* Input Area */
        .chat-input-area {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-wrapper textarea {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            resize: none;
            max-height: 150px;
            min-height: 48px;
            line-height: 1.5;
            transition: all 0.3s;
        }

        .input-wrapper textarea:focus {
            outline: none;
            border-color: var(--text-secondary);
        }

        .input-wrapper textarea::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: #fff;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(66, 133, 244, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-bar {
            padding: 8px 20px;
            background: rgba(255, 100, 100, 0.1);
            border-top: 1px solid rgba(255, 100, 100, 0.2);
            color: #ff6b6b;
            font-size: 0.85rem;
            display: none;
        }

        .status-bar.show {
            display: block;
        }

        .status-bar.success {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .settings-card {
                flex: 1;
                min-width: 250px;
            }
        }

        @media (max-width: 600px) {
            .main-container {
                padding: 10px;
            }

            .sidebar {
                flex-direction: column;
            }

            .settings-card {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Unified Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" style="font-weight: 600; font-size: 16px;">AI Hub</a>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="chat.html">对话</a>
                <a href="image.html">绘图</a>
                <a href="music.html">音乐</a>
                <a href="video.html">视频</a>
                <a href="forum.html">社区</a>
            </div>
            <div class="nav-actions" style="display: flex; align-items: center; gap: 15px;">
                <button class="theme-toggle" id="themeToggle" title="切换主题"
                    style="display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; padding: 0;"></button>
                <a href="login.html" id="loginBtn" class="btn btn-primary"
                    style="padding: 6px 16px; font-size: 12px; text-decoration: none;">登录</a>
                <div id="userArea"
                    style="display: none; font-size: 12px; align-items: center; gap: 10px; color: var(--text-primary);">
                    <span id="userName">User</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Sidebar Settings -->
        <div class="sidebar">
            <div class="settings-card">
                <h3>API 设置</h3>
                <div class="form-group" id="savedKeyInfo" style="display: none;">
                    <div
                        style="padding: 10px; background: rgba(0, 255, 136, 0.1); border-radius: 8px; color: #00ff88; font-size: 0.9rem;">
                        ✓ 已使用账号保存的 API Key
                    </div>
                </div>
                <div class="form-group" id="apiKeyGroup">
                    <label>Gemini API Key</label>
                    <div class="api-wrapper">
                        <input type="password" id="apiKey" placeholder="输入 Google API Key">
                        <button class="toggle-api" title="显示/隐藏">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <p style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 8px;" id="apiKeyHint">
                        <a href="login.html" style="color: var(--text-primary); font-weight: 600;">登录</a> 后可在个人中心保存 API
                        Key
                    </p>
                </div>
                <div class="form-group">
                    <label>模型选择</label>
                    <select id="model">
                        <option value="gemini-2.0-flash-exp" selected>Gemini 2.0 Flash Exp (最新)</option>
                        <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                        <option value="gemini-1.0-pro">Gemini 1.0 Pro</option>
                    </select>
                </div>
            </div>

            <div class="settings-card">
                <h3>参数设置</h3>
                <div class="form-group">
                    <label>温度 (Temperature): <span id="tempValue">0.7</span></label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                </div>
                <div class="form-group">
                    <label>最大输出长度</label>
                    <select id="maxTokens">
                        <option value="1024">1024</option>
                        <option value="2048" selected>2048</option>
                        <option value="4096">4096</option>
                        <option value="8192">8192</option>
                    </select>
                </div>
            </div>

            <div class="settings-card">
                <h3>操作</h3>
                <button class="btn-clear">清空对话</button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <h2>Gemini 对话</h2>
                <span class="model-badge" id="modelBadge">gemini-2.0-flash-exp</span>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message" id="welcomeMessage">
                    <span></span>
                    <h3>欢迎使用 Gemini AI</h3>
                    <p>输入你的 API Key，然后开始对话吧！</p>
                </div>
            </div>

            <div class="status-bar" id="statusBar"></div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="输入消息... (Shift+Enter 换行，Enter 发送)" rows="1"></textarea>
                    <button class="send-btn" id="sendBtn">➤</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/layout.js"></script>
    <script src="scripts/chat.js"></script>
</body>

</html>
